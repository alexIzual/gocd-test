format_version: 10
environments:
  dev_env:
    environment_variables:
      EXAMPLE_DEPLOYMENT: testing
    pipelines:
      - deploy-pipeline-f1
      - build-pipeline-f1
pipelines:
  build-pipeline-f1:
    group: build-group
    label_template: "${mygit[:8]}"
    materials:
      mygit:
        git: https://github.com/alexIzual/gocd-test.git
        branch: master
    stages:
      - build:
          jobs:
            build:
              tasks:
                - exec:
                    command: dotnet
                    working_directory: Microservice.Second/
                    arguments:
                      - "build"
      - unit_tests:
          jobs:
            unit_tests:
              tasks:
                - exec:
                    command: dotnet
                    working_directory: Microservice.Second/
                    arguments:
                      - "test --verbosity d"
  deploy-pipeline-f1:
    group: deploy-group
    label_template: "${mygit[:8]}"
    locking: off
    materials:
      mygit:
        git: https://github.com/alexIzual/gocd-test.git
        branch: master
      upstream:
        pipeline: build-pipeline-f1
        stage: unit_tests
    stages:
      - build:
          clean_workspace: true
          jobs:
            csharp:
              tasks:
                - exec:
                    command: dotnet
                    arguments:
                      - "publish -c Release"
